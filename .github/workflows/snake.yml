name: Generate Snake
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build snake.svg (Light and Dark themes)
        uses: Platane/snk@v3
        with:
          github_user_name: muneeb-anjum0
          outputs: |
            dist/snake.svg?palette=github-light&color_snake=#666666&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39
            dist/snake-dark.svg?palette=github-dark&color_snake=#c9d1d9&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353
          
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
